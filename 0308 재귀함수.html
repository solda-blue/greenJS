        // for와 유사한 결과를 낸다.
        function hi(num) {

            document.write('반갑습니다');
        }
        hi(4);

        // 재귀함수로 숫자값을 넣었을 때 반복하는 함수
        function hi1(num) {
            document.write('환영합니다');
            // 재귀함수를 작성할 때 빠져나오는 조건 필요
            if(num <= 0) {
                return;
            } else {
                hi1(num-1);
            }
        }
        // 함수 내용을 확인할 때는 함수 호출한 곳에 브레이크 포인트
        hi1(3);
    </script>
