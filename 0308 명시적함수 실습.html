<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function introName(name) {
            document.write(`<p>안녕하세요. ${name}입니다. 반갑습니다</p>`);
        }
        introName('하이');
        function introNameReturn(name) {
            return `<p>안녕하세요. ${name}입니다. 반갑습니다</p>`;
        }
        document.write(introNameReturn('홍길동'));

        const area =(num1, num2) => {
            return num1 * num2;
        }

        document.write(area(10, 15));

        document.write('<br />');

        let numArray = [30, 60, 40, 60, 20];
        function avrg(arr) {
            let sum = 0;
            for(let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            result = sum/arr.length;
            return result;
        }
        document.write(avrg(numArray));

        document.write('<br />');
        let numArray1 = [1,2,3,4,5];
        document.write(avrg(numArray1));

        function add (num1, num2) {
            if(num1 == null) {
                num1 = 0;
            }
            if(num2 == null) {
                num2 = 0;
            }
            let result = num1 + num2
            return result
        }

        document.write('<br />');
        document.write(add(4));

        const addAll = (...num) => {
            console.log(num);
            let sum = 0;
            for(i of num) {
                sum += i;
            }
            return sum;
        }
        document.write('<br />');
        document.write(addAll(1,2,3))
        
    </script>
