<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 스크립트 작성-->
    <script>
        // 1. let check= true 이용해서 조건식 사용
        // 2. 참이면 document.write를 사용해서 출력
        let check = true;
        if (check) {
            document.write("<p>확인하였습니다</p>");
        }

        // 1. 조건식 : 맞는(같다) 단어를 입력
        // >> let word = "의자"; word == ??
        let word = "의자";
        if (word == "책상") {
            document.write("<p>맞습니다</p>")
        }

        /* if-else 실습 */
        // 1. 변수값 money (임의의 값 넣어서 확인)
        let money = 1000;

        // 2. 조건식 : money>=1500 
        if (money>=1500) {
            // 3. 참일때 출력: 버스를 타고갑니다
            document.write("<p>버스를 타고갑니다</p>")
        } else {
            // 4. 거짓일때 출력 : 걸어갑니다
            document.write("<p>걸어갑니다</p>")
        }

        // 1. 변수 : isCard(임의의 값으로 할당)
        let isCard = true;

        // 2. 조건식 : isCard
        if (isCard) {
            // 3. 참일때 : 버스를 탑니다
            document.write("<p>버스를 탑니다</p>")
        } else {
            // 4. 거짓일때 : 걸어갑니다
            document.write("<p>걸어갑니다</p>")
        }

        /* if - else if - else 조건문*/
        // 조건식이 많을때, 
        // else if를 통해 조건을 추가할수 있다
        // 1. 변수 : dust
        // 2. 조건식/참일때 실행할 내용 :
        // dust <= 30 /좋음 출력  
        // dust <= 80 /보통 출력
        // dust <= 150 /나쁨
        // 그외 (else) / 매우나쁨
        let dust = 10;
        if(dust<=30) {
            document.write("<p>좋음</p>");
        } else if (dust<=80) {
            document.write("<p>보통</p>");
        } else if (dust<=150) {
            document.write("<p>나쁨</p>");
        } else {
            document.write("<p>매우 나쁨</p>");
        }

        // if else if 연습
        // 1. 변수 : mathScore
        // 2. 조건식/참일때 출력:
        //   90점이상/A
        //   80점이상/B
        //   70점이상/C
        //   이하의 점수(else)/F
        let mathScore = 95;
        if (mathScore>=90) {
            document.write("<p>A</p>");
        } else if (mathScore>=80) {
            document.write("<p>B</p>");
        } else if (mathScore>=70) {
            document.write("<p>C</p>");
        } else {
            document.write("<p>F</p>");
        }
        // if문 으로 작성하기
        if (mathScore>= 90) {
            document.write("<p>A</p>");
        }
        // 두 값의 범위가 둘다 참일때 출력 : &&
        if (mathScore>= 80 && mathScore<90) {
            document.write("<p>B</p>");
        }
        if (mathScore>= 70 && mathScore<80) {
            document.write("<p>C</p>");
        }

        // 조건문 전체 연습 
        // 홀수 짝수 판별
        // 1. 변수 : num
        // 2. 조건식 : num%2 == 0 
        // 참 : 짝수 / 거짓 : 홀수
        let num = 31;
        if (num%2 == 0) {
            document.write("<p>짝수</p>")
        } else {
            document.write("<p>홀수</p>")
        }

        // 음수, 양수, 0 판별
        // 1. 변수 : testNum
        // 2. 조건/참일때 출력할내용:
        //    testNum<0 / 음수
        //    testNum>0 / 양수
        //    그외의 수(0) / 0 
        //   testNum == 0 / 0
        let testNum = 0;
        if (testNum<0) {
            document.write("<p>음수</p>")
        }else if (testNum>0) {
            document.write("<p>양수</p>")
        }else {
            document.write("<p>0</p>")
        }

        // 구매한 가격을 입력하면 할인율이 적용된 금액 출력
        // 1. 변수 : pay , 할인율
        // 2. 조건식 / 참일때 실행할 내용 :
        //    pay>=10000 / 5% 할인 : pay - 0.05*pay
        //    pay>=50000 / 10% 할인 : pay - 0.1*pay
        //    pay>=100000/ 20% 할인 : pay - 0.2*pay
        let pay = 100000;
        if (pay>=100000) {
            document.write(`<p>할인금액 : ${pay - 0.2*pay}</p>`);
        } else if (pay>=50000) {
            document.write(`<p>할인금액 : ${pay - 0.1*pay}</p>`);
        } else if (pay>=10000) {
            document.write(`<p>할인금액 : ${pay - 0.05*pay}</p>`);
        }

    </script>
</body>
</html>
