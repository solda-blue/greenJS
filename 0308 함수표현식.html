<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 익명함수(무명함수) : 함수의 이름이 없는 함수
        // 함수표현식 : 익명함수를 변수에 담아서 사용하는 함수
        // 안녕하세요를 출력하는 함수
        let hi = function() {
            return `안녕하세요`;
        }
        hi();
        console.log(hi());
    </script>
</body>
</html>
