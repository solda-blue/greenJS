<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 익명함수(무명함수) : 함수의 이름이 없는 함수 */
        /* 함수 표현식 : 익명함수를 변수에 담아서 사용하는 함수 */
        // 안녕하세요를 출력하는 함수
        let hi = function(){
            document.write(`<p>안녕하세요</p>`);
        }
        hi();
        // print()함수 : document.write(`<p></p>`);
        // 선언문 함수에서 이름을 변수로 만들어서 사용
        let print = function(string) {
            document.write(`<p>${string}</p>`);
        }
        // 함수 표현식을 이용하여 작성한경우는
        // 변수로 값이 할당된 이후에 사용할 수 있다
        print("안녕");

        // 함수 선언문은 모든곳에서 사용가능
        // 함수 표현식은 let의 특성에 따라, 
        // 특정 블록 안에서만 사용할 수 있다.
        for(let i=0; i<3; i++){
            // 함수 표현식으로 만든 함수
            let hello = function(){ 
                document.write("<p>안녕</p>");
            }
            hello();
        }
        // print(i); // i는 for문에서만 사용
        // hello(); // hello는 for문에서만 사용

    </script>
</body>
</html>
