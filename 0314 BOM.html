<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // BOM : 바루우저 오브젝트 모델 : 브라우저 객체모델
        // 브라우저(인터넷창)에 접근하여서 자바스크립트로 제어하기 위한 모델
        // 가장 상위객체 : window => 접두사를 제외하고 사용
        // 현재 객체가 window = this로 접근 가능
        // document도 window안에 속한 객체

        // location 객체 : 현재 웹페이지에 대한 정보를 가지고 있다
        // reload()를 사용하면 페이지가 새로고침 된다
        console.log(location.href);

        // history 객체
        // 히스토리 정보 저장
        // length 히스토리 개수 확인, back(), fooward(), go() 메서드로 이동

        // 대화상자 - window객체에서 제공해주는 메서드
        // 함수와 메소드를 사용할 때 return 겂울 다시 함수의 인수값으로 넣어 사용가능
        // 함수안에 실행함수를 호출해서 사용가능
        if(confirm('버전을 확인하시겠습니까?')) {
            console.log(navigator.platform);
        } else {
            console.log('취소');
        }
    </script>
</body>
</html>
