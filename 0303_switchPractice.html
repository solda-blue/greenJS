<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade = "A";
        switch(grade) {
            case 'A' :
                document.write('참 잘했습니다')
                break
            case 'B' :
                document.write('잘했습니다')
                break
            case 'B' :
                document.write('아쉽습니다')
                break
            case 'A' :
                document.write('분발하세요')
                break;
            default : 
                document.write('잘못된 등급입니다')
                break;
        }
    </script>
</body>
