<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 단항 : ++ ,-- 하나의 변수에서 쓸수 있는 연산자
        // 삼항 : 세개의 값을 이용해서 쓸수 있는 연산자

        // 삼항연산자 :조건식과 참일때와 거짓일때의 값을 이용한 계산식
        // if문은 조건식에 따라 {}안의 내용이 실행
        // 삼항연산자는 연산자이기 때문에 계산하고 그 결과를 출력
        true ? "참입니다" : "거짓"; // 3+1; 동일

        // 변수에 값을 담아서 사용하거나 console.log에 담아서 바로 출력
        let result = false ? "참입니다" : "거짓";

        let money = 1000
        console.log( money>=1500 ? "버스를 탈 수 있다"
                        :(1500-money)+"원 부족, 버스를 탈 수 없다");
        
        // 삼항 연산자 연습
        // 나이가 19세 이상이면 성인입니다.
        // 미만이면 학생입니다는 문자열을 변수에 담은 후
        // document.write로 출력하세요
        let age = 40;
        let resultAge = (age>=19) ? "성인입니다" : "학생입니다";
        document.write(`<p>${resultAge}</p>`);

        // 삼항 연산자 활용
        // 변수 초기화
        let name = prompt("이름을 적어주세요");
        name = name ? name : "이름이없습니다";
        document.write(`<p>${name}</p>`);

        // 둘 중에 큰 값을 저장(같은 값X)
        let a =40;
        let b =30;
        let max = (a > b) ? a : b;
        document.write(`<p>${max}</p>`);
    </script>
</body>
</html>
