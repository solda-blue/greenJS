<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lightbox.css">
    <title>Document</title>
</head>
<body>
    <h1>이미지박스</h1>
    <p>사진을 클릭하면 사진이 전체화면으로 보입니다</p>
    <p>썹네일은 작은 사진으로, 클릭하면 큰 사진으로 사용</p>

    <div class="image-box">
        <ul class="box">
            <!-- 처음에 보이는 사진(쎔네일) -작은 사진 -->
            <!-- data-src: 클릭했을 때 보이는 사진 - 큰사진 -->
            <!-- data- 속성 : 태그에는 영향을 미치지 않지만,
                DOM 속성으로 값을 전달할 수 있다 -->
            <li>
                <img class="pic" src="https://picsum.photos/id/237/150/100"
                    data-src="https://picsum.photos/id/237/1600/900" />
            </li>
            <li>
                <img class="pic" src="https://picsum.photos/id/238/150/100"
                    data-src="https://picsum.photos/id/238/1600/900" />
            </li>
            <li>
                <img class="pic" src="https://picsum.photos/id/239/150/100"
                    data-src="https://picsum.photos/id/239/1600/900" />
            </li>
        </ul>
    </div>

    <!-- 큰 이미지가 나오는 공간 -->
    <div class="light-box">
        <img id="image" src="https://picsum.photos/id/237/1600/900" />
    </div>
    
    <script src="./lightbox.js"></script>
</body>
</html>
