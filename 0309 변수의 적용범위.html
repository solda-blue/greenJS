<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./js/0309 변수의 적용범위.js"></script>
    <script>
        document.write(`<p>안녕</p>`)
        document.write(`<p>${name}</p>`)
        // 스크립트 안에 바로 작성한 경우
        // 어느 공간에서도 불러올 수 있다 : 전역변수

        // 전역변수를 블록내부 : for/if {}
        if(true) {
            document.write(`<p>블록내부의 전역name:${name}</p>`)
        }
        // 전역변수를 함부내부 : function {}
        function printName() {
            document.write(`<p>함수내부의 전역name:${name}</p>`)
        }
        printName();

        // 전역(script에 바로 선언한)변수는
        // 어느 공간에서도 사용할수 있다

        // let 을 사용하면 동일한 이름으로 변수를 만들수 없다
        // let name ="성춘향"; //먼저 확인한 js파일에서 사용

        // 지역변수 : 함수 내부, 블록에 선언된 변수
        // 블록에 선언 지역변수
        for(let i =0; i<5 ; i++) {
            document.write(i);
        }
        // document.write(i); // 블록 내부에 선언 찾을 수X
        
        // 함수 안에 선언된 지역변수
        function numberPrint() {
            let number = 10;
            document.write(`<p>${number}</p>`);
        }
        // 다른 함수공간에서 동일한 원하는 변수이름 사용가능
        function numberPrint1() {
            let number = 20;
            document.write(`<p>${number}</p>`);
        }
        numberPrint();
        numberPrint1(); 
        // 함수안에서 let으로 정의한 변수는 
        // 함수 밖에서 사용할 수 없음
        // document.write(`<p>${number}</p>`);
        
        // 전역변수의 이름과 지역변수의 이름을 같을때
        // 무엇을 먼저 가져오는가?
        let text = "전역변수";
        if(true) {
            // 블록, 함수에서 동일한 이름을 가지고 있다면
            // 지역 변수 값을 가장 먼저 들고 온다
            let text = "지역변수";
            document.write(`<p>${text}</p>`);
        }
        document.write(`<p>${text}</p>`);

        //////////////////////////////////////
        /* var : 변수를 만드는 키워드 */
        // 동일한 이름이 있어도 변수 만들 수 있다
        var book = "흥부놀부";
        var book = "자바스크립트 입문";
        document.write(`<p>${book}</p>`)

        var bookTitle = ["흥부놀부","자바스트립트 입문"];
        for(let i=0 ; i<bookTitle.length; i++) {
            document.write(`<p>${bookTitle[i]}</p>`)
        }
        // 다른 js에서 동일한 이름을 쓰고 있어도
        // 새로 만드는 변수처럼 쓸수가 있어서, 
        // 변수가 새로운 변수인지 알수없다 
        // 그래서 var 보다 let을 이용해서 작성


        /* 변수의 적용범위 실습 */
        let maxCount = 10;
        for(let checkCount=1 ; checkCount <=maxCount; checkCount++ ) {
            document.write(`<p>${maxCount}중의 ${checkCount}</p>`);
        }
    </script>
</body>
</html>
