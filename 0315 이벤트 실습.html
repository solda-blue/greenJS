<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input태그와 button을 이용한 이벤트 연습 -->
    <p>아래 숫자를 입력하면 구구단을 p태그로 출력</p>
    <input id="dan" type="number" min="2" max="9" value="2">
    <button onclick="gugudanPrint()">단 확인</button>
    <div id="gugudan">
        
    </div>

    <script>
        const num = document.getElementById('dan');
        const gugudan = document.getElementById('gugudan');
        
        let ul = document.createElement('ul');
        gugudan.appendChild(ul);
        
        const gugudanPrint = () => {
            while(ul.hasChildNodes()) {
                ul.removeChild(
                    ul.firstChild
                )
            };
            for(let i = 1; i < 10; i++) {
                let li = document.createElement('li');
                li.innerText = `${num.value} X ${i} = ${num.value * i}`;
                ul.appendChild(li);
            }
        }

        // ul 태그를 만들어서 li 생성하여 출력
        // 1. ul 태그 생성
        // 2. li 태그안에 dan*1 이 들어간 태그가 9개 생성
        // 3. li 태그로 생성된 요소를 ul 태그에 추가 
        // 4. ul 태그도 body 추가

        
    </script>
</body>
</html>
