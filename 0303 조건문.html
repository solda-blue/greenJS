<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자바스크립트 -->
    <script>
        // 조건문 : 조건에 따라서 문장이 달라진다
        // 순서도를 통해서 조건문을 그림을 확인할 수 있다

        // 참(true)만 있는 if문
        if (true) {
            console.log("이 조건문은 참입니다");
            document.write("<h1>이 조건문은 참입니다</h1>");
        }
        document.write("<p>if문에 상관없이 실행되는 내용입니다</p>")

        // 조건문에서 조건식이 중요하다
        // 조건식 : 계산결과 boolean값으로 출력
        let num = "문자"; // 변수에 값을 저장해서 확인
        if ( isNaN(num) ) {
            document.write(
                "<p>"
                + "값이 NaN입니다"
                +"</p>"
            )
        }

        // 1. 문제안에 조건문을 사용하는지 확인(~이면)
        // 2. 조건식 확인 (비교, 참거짓)
        // 3. 참일때 실행할 문장
        // 문제안에서 변할 수 있는 값(임의로 넣을수 있는 값)
        let 점수 = 60; 
        
        if ( 점수 >= 60) {
            document.write("<p>합격입니다</p>")
        }

        document.write("<hr>");
        document.write("<h1>if-else</h1>");
        /* if-else조건문*/
        // 참일때의 내용과 거짓일때의 내용을 다르게 작성할 때 사용
        let isSwitch = false;
        if (isSwitch) {
            // 조건식이 참일때 실행
            document.write("<p>전등이 켜졌습니다</p>");
        } else {
            // 조건식이 거짓일때 실행
            document.write("<p>전등이 꺼졌습니다</p>");
        }

        // 문자열로 조건식 작성(==)
        // word = "의자"; /같지않을때 아니다출력
        let word = "의자";
        // 조건식이 같지 않다가 들어갔을때
        // 기호(비교연산자) 기준으로 확인
        if (word != "의") {
            // 조건식의 결과 true
            document.write("<p>!= 기호를 맞게썼다</p>")
        } else {
            // 조건식의 결과 false
            document.write("<p>!= 맞지 않게 썼다</p>")
        }

        document.write("<hr>");
        document.write("<h1>중첩조건문</h1>")
        /* 조건이 여러개가 있을때 
            if문안에 if문을 사용할수 있다*/
        // 첫번째 조건 : 지하철이 파업했다
        // 두번째 조건 : 버스가 파업했다
        let subwayWalkout = false; // true 지하철 파업
        let busWalkout = false // true 버스 파업
        if (subwayWalkout) {
            //지하철이 파업이 true
            if (busWalkout) {
                //버스 파업이 true
                document.write("<p>택시를 탄다</p>");
            } else {
                //버스 파업이 false
                document.write("<p>버스를 탄다</p>");
            }
        } else {
            //지하철 파업 false 
            document.write("<p>지하철을 탄다</p>")
        }

        // if-else if 조건문
        // 1조건 지하철파업 > 2조건 버스파업 > 택시
        // if-else if: 참인 조건을 먼저 실행
        //>> 지하철 파업X :(참) 지하철탑승
        //   지하철이 파업O>버스파업X :(참) 버스탑승
        //   지하철이 파업O>버스파업o : (else)택시탑승
        if (subwayWalkout == false) {
            document.write("<p>지하철 탄다</p>")
        } else if (!busWalkout) {
            //!busWalkout 값을 부정해서 
            // busWalkout == false 식과 동일한 값을 만든다
            document.write("<p>버스 탄다</p>")
        } else {
            document.write("<p>택시 탄다</p>")
        }

    </script>
</body>
</html>
