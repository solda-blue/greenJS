<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fetch API를 이용한 Ajax</h1>
    <p>http 객체를 생성하는 대신에 FetchAPI를 통해 접근</p>

    <script>
        // FetchAPI를 통해 접근
        console.log('fetch 이전에 작성된 내용');
        fetch('./data.txt')
            //then안에 함수를 이용해서 response 접근
            .then(function(response) {
                // response 안에 http값이 들어가 있음
                console.log(response);
                // then은 앞의 return 값을 전달받기에
                // response.text()를 이용해서 값 전달
                return response.text();
            }).then(function(text) {
                // then을 두번 쓰는 이유는 처음에 then에서 Promise로 만들어졌기에
                // 그 값을 사용하기 위해서 한번 더 then사용
                console.log(text);
            });

        fetch('./data.json')
            .then(promise => promise.json())
            .then(res => console.log(typeof res, res));

        console.log('fetch 이후에 작성된 내용');

        // fetchAPI를 통해서 data1.txt파일을 가져와서 console.log에 출력
        fetch('./data1.txt')
            .then(res => res.text())
            .then(data => console.log('data1에서 가져온 파일 => ', data));
    </script>
</body>
</html>
