<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for문 : 횟수를 반복하기위한 반복문
        // for ( 변수초기화; 조건식 ; 증가/감소식 ){실행할 내용}
        
        // 동일한 내용을 세번 반복해서 출력
        for (let i=0; i<3 ;i++) {
            document.write('<p>세번 반복합니다</p>')
        }

        // for문의 i값 출력
        for(let i=0; i<3 ; i++) {
            let test="hi"
            document.write(`<p>${i}</p>`);
        }
        // let을 이용하면 
        // for안에서 사용한 변수는 for 바깥으로 나가면 없어진다
        // document.write(`<p>${i}</p>`);
        // document.write(`<p>${test}</p>`);

        document.write('<hr>')
        /* for문과 배열 */
        // in : 배열의 요소갯수 만큼 반복
        let numbers = ["일","이","삼","사"];
        for (let i in numbers) {
            // i의 값은 인덱스의 값
            document.write(`<p>${i}</p>`);
            // numbers[인덱스]를 통해 배열안의 값을 가져올수있다
            document.write(`<p>${numbers[i]}</p>`);
        }
        document.write(`<p>배열의 길이:${numbers.length}</p>`);

        // 배열의 길이로 반복
        // 1. 반복횟수 : 배열의 길이(배열.length)
        // 2. 초기값:0 , 증가(++), 조건식: i<배열.length
        for (let i=0; i<numbers.length ; i++) {
            document.write(`<p>${i}</p>`);
            document.write(`<p>${numbers[i]}</p>`);
        }

        // of : 배열의 값을 가져와서 반복
        // 배열의 값을 가져오기에 변수 이름을 지정
        for(let number of numbers) {
            document.write(`<p>${number}</p>`);
        }

        /* 배열의 반복문의 in과 of의 차이 */
        // in 인덱스를 사용 : 배열의 각 값에 직접접근
        // of 값을 할당받아옴 : 배열의 값에 직접접근X
        
        let students = ["홍길동","","장발장",""];
        // 배열 안의 값을 바꿀때는 인덱스 바꿔야함
        students[1] = "성춘향";
        document.write(`<p>${students}</p>`);
        for (let student of students) {
            // student 이 변수는 배열의 값을 할당
            // 값이 바뀌지 않음
            student = "이름 없음";
        }
        document.write(`<p>${students}</p>`);
        for(let i in students) {
            // 배열 안의 값을 수정
            students[i] ="이름 없음";
        }
        document.write(`<p>${students}</p>`);

        /* 중첩반복문 */
        // for문안에 for문 사용
        for (let i =0; i<3; i++) {
            // document.write(`<p>${i}</p>`)
            for (let j=0; j<2 ;j++) {
                document.write(`<span>(i:${i},j:${j}) </span>`);
            }
            document.write("<br>");
        }

        /* 중첩배열*/
        let array = [[1,2],[3,4],[5,6]];
        // 중첩배열을 사용할때, 바깥배열의 요소의 인덱스를 확인
        // 안쪽 배열의 요소를 인덱스를 확인하여 값을 가져올 수 있다

        // 중첩배열과 반복문
        for(let i=0; i<3;i++) {
            for(let j =0; j<2; j++) {
                document.write(`<span>${array[i][j]} </span>`);
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
