<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 결과값 출력-->
    <h1>점수 결과입니다</h1>
    <p id="result">결과</p>
    <!-- 자바스크립트 -->
    <script>
        // 1. prompt로 점수값 받아오기
        let score = prompt("점수를 입력하세요", "0");

        // 2. 점수값을 (60점)비교해서 결과 저장
        let result = score >= 60;

        // 3. 결과를 화면에 출력(태그값찾아서값을 할당)
        document.getElementById("result").innerHTML
                    = result;
    </script>
</body>
</html>
