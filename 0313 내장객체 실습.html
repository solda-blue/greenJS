<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Array */
        // sort()
        let numArray = [3,6,7,2,7,3,1,10];
        // sort()를 사용하면 배열이 정렬된다
        numArray.sort();
        document.write(`<p>${numArray}</p>`)

        // 순서에 맞춰 정렬을 하기위해 
        // 정렬함수를 작성하여 사용할수 있다
        // 함수 이름 통해서 함수전달, 인수값으로 익명함수작성
        numArray.sort(compare); 
        document.write(`<p>${numArray}</p>`)

        // 정렬하는 함수
        //  : a와 b 값을 비교해서 큰 값을 나중에 출력
        // 1,2,3,4(순서로 출력)
        function compare(a,b) {
            if( a>b ) {
                return 1; // 나중에 출력
            }else if ( a<b ) {
                return -1; // 먼저 출력
            }else {
                return 0; // 동일
            }
        }

        // pop() - 배열의 마지막 요소를 제거하고 return값으로 전달
        let flowerArray = ["튤립","장미","국화"];
        console.log(flowerArray.pop());
        console.log(flowerArray.pop());
        console.log(flowerArray.pop());

        /* String*/
        // 가운데 글자를 *로 만드는 내용
        let name = "성춘향";
        let centerChar = name.charAt(1);
        let replaceName = name.replace(centerChar,"*");
        document.write(`<p>${replaceName}</p>`);

        // Date()객체 실습
        let date = new Date();
        console.log(date.getHours());
        console.log(date.getMinutes());
        console.log(date.getSeconds());
        
        // Math 객체 실습
        let r = 4;
        document.write(`원의 넓이:${r*r*Math.PI}`);
    </script>
</body>
</html>
