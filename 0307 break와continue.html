<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* break - 반복문을 빠져나가는 명령어*/
        while (true) {
            console.log("무한루프에빠졌습니다");
            //document.write("<p>무한루프에 빠졌습니다</p>");
            // 반복문에 break만나자마자 반복문을 빠져나옴
            break; 
        }

        // while(true)와 break를 같이 쓰는 방법
        // if문을 통해서 조건이 참일때 break통해서 반복빠져나감

        // while(true)와 break를 통해서 3번 반복하기
        let num = 0;
        while(true) {
            num++;
            document.write("<p>세번 반복합니다</p>");
            if( num == 3 ) {
                break;
            }
        }

        // 비밀번호가 맞을 때(if) 반복을 멈추는 내용(break)
        let password = ""
        while(true) {
            password = prompt("비밀번호를 입력하세요");
            if(password == "000") {
                break;
            }
        }

        /* continue : continue를 만나면 다시 반복 위치로 돌아간다 */
        let num1 = 1;
        while (num1 <10) {
            num1++;
            document.write(`<p>${num1}</p>`);
            continue; // 컨티뉴 이루 내용은 실행X
            document.write("<p>continue 이후 내용</p>")
        }

        let num2 = 0;
        while (num2 <5) {
            num2++;
            if(num2%2 == 1) {
                // 홀수일 경우에는 아래 코드 실행X
                continue;
            }
            // 짝수만 출력
            document.write(`<p>${num2}</p>`);
        }

        // for문 안에 사용되는 continue
        for(let i = 0; i<5 ;i++) {
            // 홀수 if - continue
            if( i%2 == 1) {
                continue;
            }
            //짝수 출력
            document.write(`<p>${i}</p>`);
        }
    </script>
</body>
</html>
