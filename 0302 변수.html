<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="title">id를 통해 내용을 작성합니다</h1>
    <input type="text" id="input" value="안녕" name="text">

    <!-- 자바스크립트 -->
    <script>
        // 변수는 값을 담아서 저장할수 있다
        let num = 10;
        // = 기호는 오른쪽에 작성된 값을 왼쪽에 할당한다
        let numTemp = num;
        // 오른쪽에 식이 들어가있으면 그 내용을 다 실행하고 할당
        let sum = numTemp+num;

        // 변수 이름을 통해서 값을 꺼내서 사용할 수 있다
        console.log (num+10);

        // 복합대입연산자
        let numOpar = 0;
        // 현재 변수에 1을 더해줄떄
        numOpar = numOpar + 1; // numOpar :1
        console.log(numOpar);

        // 복합 대입연산자를 이용하여 1더해줌 
        numOpar += 1; // numOpar :2
        console.log(numOpar);

        numOpar *= 3;
        console.log(numOpar);

        // 증감연산자 : 1씩 감소, 증가할때 사용
        numOpar++;
        console.log(numOpar);

        // 후위 연산자 : 가장 마지막에 계산
        // 실행순서 : 1)console.log(), 2)numOpar++ 
        console.log(numOpar++);
        console.log(numOpar);

        // 전위 연산자 : 가장 처음에 계산
        // 실행순서 :1) ++numOpar ,2) console.log()
        console.log(++numOpar);
        console.log(numOpar);

        // 일반 계산식과 함께 사용할때도 가장 먼저
        // 실행순서 : 1)++numOpar ,2) /5 ,3)console.log()
        console.log(++numOpar/5);

        /* 복합대입연산자와 증감연산자 실습*/
        let sumNum = 0;
        sumNum = sumNum +1;
        console.log("sumNum: ",sumNum);

        // 복합대입연산자
        sumNum += 1;
        console.log("sumNum: ",sumNum);

        // 증감연산자
        sumNum++;
        console.log("sumNum: ",sumNum);

        // 1씩 감소
        sumNum = sumNum -1;
        console.log("sumNum: ",sumNum);
        
        //복합대입연산자
        sumNum -= 1;
        console.log("sumNum: ",sumNum);

        // 증감연산자
        sumNum--;
        console.log("sumNum: ",sumNum);

        /* 콘솔 또는 HTML에 출력하기위한 명령어 */
        console.log("콘솔에 내용을 출력합니다");
        alert("경고창에 내용출력");
        document.getElementById('title').innerHTML
            = "id를 통해 태그를 찾고 값을 할당할수 있다";

        /* 값을 입력하는 방법 */
        // 창을 띄워서 값 가져오기
        let name = prompt("이름을 입력하세요");
        alert(name);

        // id를 통해서 input태그에있는 value 값 가져오기
        let inputValue = document.getElementById('input').value;
        console.log(inputValue);
    </script>
</body>
</html>
